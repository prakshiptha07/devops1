<!DOCTYPE html>
<html>
<head>
<title>Experiment 1 || Registration</title>
<style>
.container{
background-color: lightgoldenrodyellow;
width:50%;
}
.registerbtn{
background-color: lightblue;
padding: 16px 14px;
width:15%;
}
</style>

</head>
<body>        
<div class="container">
<h1 class="title">Registration</h1>
<form>
<div class="w-100">
<label class="float-left"> <b>Full Name:</b> </label>
<input type="text" id="full_name" placeholder="Full Name" size="15" /><br><br>
<label class="float-left" for="email"><b>Email Id:</b></label>
<input type="text" placeholder="Enter Email"/><br><br>
<label class="float-left"><b>Phone:</b></label>
<input type="text" placeholder="phone no."/><br><br><br> 
<div class="input-box">
<label for ="alternatephNo">Alternate Phone Number</label>
<input type="text" id="phNo" name="phNo" pattern="\d{10}">
</div>
<label class="float-left"><b>Password:</b></label>
<input type="password" placeholder="Enter Password" /><br><br>
<label class="float-left"><b>Re-type Password:</b></label>
<input type="password" placeholder="Retype Password"/><br><br>
<button type="submit" class="registerbtn">Submit</button><br><br>
</div>
</form>
</div>
</body>
</html>
